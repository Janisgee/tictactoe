<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tictactoe.css" />
    <!-- <link rel="stylesheet" href="./9square.css" /> -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>❌ Tic Tac Toe ⭕</h1>
    <div class="container">
      <div class="heading">
        <div>
          <i class="fa-solid fa-print fa-2x" onclick="window.print()"></i>
        </div>
        <div><i class="fa-brands fa-square-github fa-3x"></i></div>
      </div>
      <div class="scores">
        <button class="btn-cross">
          <i class="fa-regular fa-circle fa-sm score-image"></i>
          <span>0</span>
        </button>
        <button class="btn-circle">
          <i class="fa-solid fa-xmark fa-lg score-image"></i>
          <span>0</span>
        </button>
      </div>
      <p class="gameInfo">Start game or select player</p>
      <!-- TODO: Use underlay for lines (2 layers) -->

      <!-- TODO: Use display grid with 9 boxes instead of divide to 3 rows -->
      <div class="tictactoe">
        <div class="lines">
          <div class="vertical1"></div>
          <div class="vertical2"></div>
        </div>
        <div class="row">
          <div class="box box-1"></div>
          <div class="box box-2"></div>
          <div class="box box-3"></div>
        </div>
        <div class="horizontal1"></div>
        <div class="row">
          <div class="box box-4"></div>
          <div class="box box-5"></div>
          <div class="box box-6"></div>
        </div>
        <div class="horizontal2"></div>
        <div class="row">
          <div class="box box-7"></div>
          <div class="box box-8"></div>
          <div class="box box-9"></div>
        </div>
      </div>
      <button class="btn-restart">Restart Game</button>
    </div>
    <footer>
      This project was coded by Janis Chan and is open-sourced on GitHub and
      hosted on Netlify.
    </footer>
    <script
      src="https://kit.fontawesome.com/a2bb2c27f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
