<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tictactoe.css" />
    <!-- <link rel="stylesheet" href="./9square.css" /> -->
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>❌ Tic Tac Toe ⭕</h1>
    <div class="container">
      <div class="heading">
        <div>
          <i
            class="top-btn fa-solid fa-print fa-2x"
            onclick="window.print()"
          ></i>
        </div>

        <div>
          <a
            href="https://github.com/Janisgee/tictactoe"
            class="top-btn fa-brands fa-square-github fa-3x"
          ></a>
        </div>
      </div>
      <div class="select-player">
        <br /><b> Choose Player Start First</b><br />
        <div class="select-radio">
          <input
            type="radio"
            name="player"
            id="circle"
            value="circle"
            checked
          />
          Circle
          <br />
          <input type="radio" name="player" id="cross" value="cross" />
          Cross
          <br />
          <input type="radio" name="player" id="random" value="random" />
          Random
          <br />
        </div>
      </div>

      <div class="scores">
        <button class="btn-circle turn">
          <i class="fa-regular fa-circle fa-sm score-image"></i>
          <span class="circle-score">0</span>
        </button>
        <button class="btn-cross">
          <i class="fa-solid fa-xmark fa-lg score-image"></i>
          <span class="cross-score">0</span>
        </button>
      </div>
      <p class="gameInfo">Start game with circle turn first or select player</p>

      <div class="overlay hidden">
        <div class="game-result highLight">Cross ❌ win !</div>
      </div>

      <div class="tictactoe">
        <div class="square-box">
          <div class="row">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
          </div>
          <!-- <div class="horizontal1"></div> -->
          <div class="row">
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
          </div>
          <!-- <div class="horizontal2"></div> -->
          <div class="row">
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
          </div>
        </div>
        <div class="lines">
          <div class="vertical1"></div>
          <div class="vertical2"></div>

          <div class="horizontal1"></div>
          <div class="horizontal2"></div>
        </div>
      </div>
      <div class="btns-reset-and-restart">
        <button class="bottom-btn btn-restart">Restart Game</button>
        <button class="bottom-btn btn-reset-score">Reset Score</button>
      </div>
    </div>
    <footer>
      <br />
      This project was coded by Janis Chan and is open-sourced on GitHub and
      hosted on
      <a class="netlify-btn" href="https://js-tictactoe-app.netlify.app/"
        >Netlify</a
      >.
    </footer>
    <script
      src="https://kit.fontawesome.com/a2bb2c27f1.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/controller.js"></script>
    <!-- <script type="module" src="./js/old.js"></script> -->
  </body>
</html>
